<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="title">Fee Generating Assignments</h1>
  <button id="lawyersOnly">Only Show Lawyer Assignments</button>
  <button id="socialOnly">Only Show Social Worker Assignments</button>
  <br><br><hr>
  <div class="lawyer" id="lawyer_01">Probate assignment #1<hr></div>
  <div class="lawyer" id="lawyer_02">Probate assignment #2<hr></div>
  <div class="social" id="social_01">Social worker assignment #1<hr></div>


  <script>
  
  // Add Event Listen to Button  
  document.getElementById("lawyersOnly").addEventListener("click",hideNonLawyers);
  document.getElementById("socialOnly").addEventListener("click",hideNonSocial);  

  // Hide Non-Lawyers Function
  function hideNonLawyers() {
  const nonLawyers = document.getElementsByClassName("social");
  for (let i = 0; i < nonLawyers.length; i++) {
    hideItems(nonLawyers[i])
  }
  }

  // Hide Non-Social Function
  function hideNonSocial() {
  const nonSocial = document.getElementsByClassName("lawyer");
  for (let i = 0; i < nonSocial.length; i++) {
    hideItems(nonSocial[i])
  }
  }
    

  // Universal Function to Hide Things
  function hideItems(n) {
      n.style.display = "none";
  }
  </script>
</body>

</html>
